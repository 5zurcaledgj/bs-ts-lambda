name: Deploy Step Function

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm ci

    - name: Compile TypeScript
      run: npm run build

    - name: Package Lambda functions
      run: |
        cd dist/lambdas
        zip -r multiplyByTwo.zip multiplyByTwo.js ../node_modules
        zip -r checkGreaterThanTen.zip checkGreaterThanTen.js ../node_modules


    - name: Set up AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Deploy Lambda functions
      run: |
        aws lambda update-function-code --function-name MultiplyByTwoFunction --zip-file fileb://dist/lambdas/multiplyBy.zip --publish
        aws lambda update-function-code --function-name CheckGreaterThanTenFunction --zip-file fileb://dist/lambdas/checkGreaterThanTen.zip --publish

    - name: Deploy Step Function
      run: |
            aws stepfunctions update-state-machine --state-machine-arn MultiplyByTwo --definition file://src/stateMachineDefinition.json